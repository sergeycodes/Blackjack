<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergey's BlackJack Game</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>BlackJack</header>
    <img src="https://t4.ftcdn.net/jpg/03/25/38/41/360_F_325384191_sg1D5lYWfRedGQsBm8xIHnsSAUUUVxGE.jpg" alt="" id="background-img">

    <h1 id="message-el">Want to play a round of Blackjack?</h1>

    <h2 id="cards-el"></h2>
    <h2 id="sum-el"></h2>

    <button onclick="startGame()" id="start-btn" class="btn">Start Game</button>
    <br>
    <button onclick="onePoint()" class="ace"></button><button onclick="elevenPoints()" class="ace"></button>
    <br class="break">
    <button onclick="newCard()" id="new-card" class="btn">Hit</button>
    <br>
    <button onclick="endGame()" id="endgame" class="btn">Stand</button>

    <!--<h2 id="player-el"></h2>-->
    <hr>
    <h1>MY CARDS</h1>
   

    <h2 id="mycards-el"></h2>
    
    <h2 id="mysum-el"></h2>

    <hr>
    <h1>END RESULTS</h1>
    <h2 id="endresults-el"></h2>


    <script src="index.js"></script>
</body>
</html>
